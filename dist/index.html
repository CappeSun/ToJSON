<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ToJSON</title>
</head>
<body>
	<select id="typeOfEntry">
		<option value="console">Console</option>
		<option value="game">Game</option>
		<option value="track">Track</option>
	</select>
	<input id="inpName" type="text" name="name" placeholder="Name (N3DS...)">
	<input id="inpYear" type="text" name="year" placeholder="Year (2014...)">
	<input id="inpBrand" type="text" name="brand" placeholder="Brand (Nintendo...)">
	<select id="inpType">
		<option value="home">Home</option>
		<option value="handheld">Handheld</option>
		<option value="hybrid">Hybrid</option>
		<option value="vr">VR</option>
	</select>
	<input id="inpConsoles" type="text" name="consoles" placeholder="Consoles (PC, PS4...)">
	<input id="inpGenres" type="text" name="genres" placeholder="Genres (Action, RPG...)">
	<input id="inpDevelopers" type="text" name="developers" placeholder="Developers (FromSoftware...)">
	<input id="inpGame" type="text" name="consoles" placeholder="Game (Mario Kart DS...)">
	<input id="inpDurationMin" type="text" name="durationMin" placeholder="3">
	<input id="inpDurationSec" type="text" name="durationSec" placeholder="6">
	<input id="inpComposer" type="text" name="composer" placeholder="Shinobu Tanaka">
	<input id="inpArranger" type="text" name="arranger" placeholder="Shinobu Tanaka">
</body>
<script type="text/javascript" src="index.js"></script>
</html>
