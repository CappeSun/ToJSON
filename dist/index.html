<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>ToJSON</title>
  </head>
  <body>
    <div class="wrapper">
      <select class="form-select" id="typeOfEntry">
        <option value="console">Console</option>
        <option value="game">Game</option>
        <option value="track">Track</option>
      </select>
      <input
        class="form-control"
        id="inpName"
        type="text"
        name="name"
        placeholder="Name (N3DS...)"
      />
      <input
        class="form-control"
        id="inpYear"
        type="text"
        name="year"
        placeholder="Year (2014...)"
      />
      <input
        class="form-control"
        id="inpBrand"
        type="text"
        name="brand"
        placeholder="Brand (Nintendo...)"
      />
      <select class="form-select" id="inpType">
        <option value="handheld">Handheld</option>
        <option value="home">Home</option>
        <option value="hybrid">Hybrid</option>
        <option value="vr">VR</option>
      </select>
      <input
        class="form-control"
        id="inpConsoles"
        type="text"
        name="consoles"
        placeholder="Consoles (PC, PS4...)"
      />
      <input
        class="form-control"
        id="inpGenres"
        type="text"
        name="genres"
        placeholder="Genres (Action, RPG...)"
      />
      <input
        class="form-control"
        id="inpDevelopers"
        type="text"
        name="developers"
        placeholder="Developers (FromSoftware...)"
      />
      <input
        class="form-control"
        id="inpGame"
        type="text"
        name="consoles"
        placeholder="Game (Mario Kart DS...)"
      />
      <input
        class="form-control"
        id="inpDurationMin"
        type="text"
        name="durationMin"
        placeholder="Minutes (3...)"
      />
      <input
        class="form-control"
        id="inpDurationSec"
        type="text"
        name="durationSec"
        placeholder="Seconds (6...)"
      />
      <input
        class="form-control"
        id="inpComposer"
        type="text"
        name="composer"
        placeholder="Composer (Shinobu Tanaka...)"
      />
      <input
        class="form-control"
        id="inpArranger"
        type="text"
        name="arranger"
        placeholder="Arranger (Shinobu Tanaka...)"
      />
      <button class="btn btn-primary" id="generateBtn">Generate</button>
      <textarea
        class="form-control mt-3"
        id="outputField"
        rows="10"
        readonly
      ></textarea>
    </div>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
